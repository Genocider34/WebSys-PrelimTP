<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Performance Prelim</title>
    <link rel="stylesheet" href="reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="row-1">
      <section class="months-container">
        <ol>
          <i class="fa-solid fa-calendar-days"></i>
          <h2>Months</h2>
          <li>January</li>
          <li>March</li>
          <li>August</li>
          <li>December</li>
        </ol>
      </section>

      <section class="foods-container">
        <ul>
          <i class="fa-solid fa-bowl-food"></i>
          <h2>Foods</h2>
          <li>Almonds</li>
          <li>Dragon Fruits</li>
          <li>Jelly</li>
          <li>Marshmallow</li>
        </ul>
      </section>
    </article>

    <article class="row-2">
      <section class="countries-container">
        <ul>
          <i class="fa-solid fa-flag"></i>
          <h2>Countries</h2>
          <li>Australia</li>
          <li>Denmark</li>
          <li>Japan</li>
          <li>Myanmar</li>
        </ul>
      </section>
      <section class="animals-container">
        <ul>
          <i class="fa-solid fa-dog"></i>
          <h2>Animals</h2>
          <li>Ape</li>
          <li>Dog</li>
          <li>Jaguar</li>
          <li>Mouse</li>
        </ul>
      </section>
    </article>
  </body>
</html>
